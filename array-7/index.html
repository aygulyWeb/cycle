<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>array-7</title>
</head>

<body>
	<script>
		// 	7) Найти максимальный элемент массива и его индекс (max_num   и   max_index).


		function getRandom(min, max) {
			return Math.round(Math.random() * (max - min) + min);
		};

		var random, arr = [];

		var min = +prompt('Стартовое значение');

		var max = +prompt('Финишное значение');

		var step = +prompt('Введите шаг');


		for (var i = 0; i < step; i++) {
			random = getRandom(min, max);
			arr.push(random);

		};

		console.log(arr);

		var maxNum = arr[0], maxIndex = 0;

		for (var i = 0; i < step; i++) {
			if (arr[i] > maxNum) {
				maxNum = arr[i];
				maxIndex = i;
			}
		}

		console.log('Максимальное значение-' + maxNum);
		console.log('Максимальный индекс-' + maxIndex);



	</script>

</body>

</html>
